<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Landing Page/index</title>
            <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
        <style>
            body {
                margin: 0;
                padding: 0;
                overflow: hidden;
            }
            div.img {
                background-image: url("Images/hexagon.png");
                background-position: auto;
                background-repeat: no-repeat;
                background-size: contain;
                float: right;
                width: 100vh;
                height: auto;
                padding: none;
                background-clip: content-box;
                transition: transform 1s;
            }
            div.img2 {
                background-image: url("Images/thomas2.png");
                background-position: 93% 0%;
                background-repeat: no-repeat;
                background-size: contain;
                height: 110vh;
                width: auto;
                padding: 5px;
                background-clip: padding-box;
                transition: transform 1s;
            }
            div.img:hover {
                transform: translate(5px, 5px);
            }
            div.img2:hover {
                transform: translate(-10px, -10px);
            }
            .intro {
                position: absolute;
                float: left;
                width: auto;
                height: auto;
                margin-top: 10vh;
                margin-bottom: 90vh;
                margin-left: 20px;
                margin-right: 0px;
                z-index: 400;
                border-style: solid;
                border-color: transparent;
                border-right:rgba(185, 184, 184, 0.6);
                border-top:rgba(185, 184, 184, 0.6);
                border-radius: 25px;
                background-color: transparent;
                padding: 10px;
            }
            h1 {
                font-family: "abel";
                font-size: 100px;
                color: orange;
                margin-bottom: 0px;
            }
            h3 {
                width: 50vw;
                font-family: "abel";
                font-size: 54px;
                color: gray;
                margin-top: 0px;
            }
            button {
                size: 20px 10px;
                background-color: transparent;
                border-style: solid;
                border-radius: 5px;
                border-color: gray;
                padding: 10px;
                margin-top: 50px;
                margin-right: 10px;
                font-family: "helvetica";
                font-size: 27px;
                transition: linear;
                transition-duration: .5s;
            }
            button:hover {
                border-color: orange;
                border-style: solid;
            }
            a {
                font-family: abel;
                color: black;
                text-decoration: none;
            }
            .button_pos {
                position: absolute;
                width: auto;
                height: auto;
            }
            @media (max-width: 1556px) {
                .intro {
                    width: 50vw;
                    height: auto;
                }
            }
            @media (max-width: 1472px) {
                .intro {
                    width: 30vw;
                }
                h1 {
                    width: 50vw;
                }
            }
            @media (max-width: 1360px) {
                body {
                    overflow: scroll;
                }
                .intro {
                   position: relative;
                   margin: auto;
                   margin-right: auto;
                   margin-left: auto;
                }
                .button_pos  {
                    position: relative;
                }
                .cv {
                    margin-bottom: 50px;
                }
                h1 h3 {
                    text-align: center;
                }
            }    
        </style>
    </head>
    <body>
        
            <div class="img">
                <div class="img2"></div>
            </div>
            <div class="intro">
                    <h1>Hi! My name is Thomas!</h1>
                    <h3>I help the world create modern and useful websites!</h3>
                    <div class="button_pos">
                        <button><a href="Home.html">Explore My Portfolio!</a></button> 
                        <button><a href="Contact.html">Contact Me!</a></button>
                        <button style="border-style: solid; border-color: orange;"><a href="HTML Resume Assignment V1.docx" download>Download My CV</a></button>    
                    </div>
            </div>
            
    </body>
</html>
