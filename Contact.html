<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="Contact_style.css">
        <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Spartan&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/c8c944ac43.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <section class="container">
            <header>
                <div class="heading_top"> 
                    <nav>
                        <a href="index.html"><button class="index">Landing Page</button></a>
                        <a href="Home.html"><button class="home">Home</button></a>
                        <a href="About.html"><button class="about">About</button></a>
                        <a href="Contact.html"><button class="contact">Contact</button></a>
                    </nav>
                </div>
            </header>
    
            <h1> Let's collaborate to help you get out there.</h1>
            <form action="https://form-test.slccwebdev.com/form-success.php" method="get">

                <label for="name">Your name or Company:</label>
                <input type="text" name="name" id="name">
                

                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>
                

                <label for="number">Phone Number:</label>
                <input type="text" name="number" id="number">
                
                <label for="comments">Say hi first!:</label>
                <textarea id="comments" name="comments" cols="50" rows="4" >
                </textarea>

                <p>May I contact you?</p>
                <div class="label-side">
                    <label for="yes">Of Course!</label>
                    <input type="radio" id="yes" name="contact-back" value="yes">
                </div>

                <div>
                    <label for="no">Nope</label>
                    <input type="radio" id="no" name="contact-back" value="no">
                </div>

                <p>If so, what is the most efficient way to get to you:</p>
                <div>
                    <label for="phone">Call</label>
                    <input type="checkbox" id="contactphone" name="contact-phone" value="Phone">

                    <label for="text">Text</label>
                    <input type="checkbox" id="contactext" name="contact-text" value="Text">
                    
                    <label for="email">Email</label>
                    <input type="checkbox" id="contactemail" name="contact-email" value="Email">

                    <label for="any"> Any</label>
                    <input type="checkbox" id="contactany" name="contact-any" value="Any">
                </div> 
                
                <button>Submit</button>
            
                
            </form>
        </section>

        <h1>Find out what my friends and family say about me!</h1>

        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name:</th>
                    <th>Last name:</th>
                    <th>Relation:</th>
                    <th>Contact:</th>
                </tr>
            </thead>
            <tbody id ="tbReferences">

            </tbody>
        </table>
        <script>
            const body = document.body
            const references = [
            {
                first: 'Shaunly',
                last: 'Cottis',
                relation: 'Mother',
                contact: 'shaunly@nationalDME.net'
            },
            {
                    
                first: 'Scott',
                last: 'Cottis',
                relation: 'Father',
                contact: 'scott@bracefit.com'
            },
            {
                first: 'Cameron',
                last: 'Horne',
                relation: 'Friend',
                contact: 'seahorne2112@gmail.com'
            },
            ];

            
            let tbReferences = document.getElementById('tbReferences');
            references.forEach((reference, index) => {
                let referenceHTML = document.createElement('tr')
                let number = document.createElement('td')
                let first = document.createElement('td')
                let last = document.createElement('td')
                let relation = document.createElement('td')
                let contact = document.createElement('td')

                number.innerHTML = index + 1
                first.innerHTML = reference.first
                last.innerHTML = reference.last
                relation.innerHTML = reference.relation
                contact.innerHTML = reference.contact
                
                referenceHTML.append(number)
                referenceHTML.append(first)
                referenceHTML.append(last)
                referenceHTML.append(relation)
                referenceHTML.append(contact)
                tbReferences.append(referenceHTML)
            })

        </script>
        <script src="JavaScript_DarkMode.js"></script>
    </body>
</html>
